<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css">
    <title>Mello</title>
  </head>

  <body>
    <div class="ui">
      <header>
        <h1>Mello</h1>
      </header>
      <div class="button-container">
        <button class="active" id="login">Login</button>
        <button id="sign-up">New Account</button>
      </div>
      <div class="auth-container">
        <span id="message"></span>
        <form action="" method="POST">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="autofocus" placeholder="e.g., me@me.com"/>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="******"/>
          <button type="submit" id="submit">Log In</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/home.js"></script>
  </body>
</html>
